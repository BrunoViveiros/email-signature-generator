<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/icon-types.css" />
    <link rel="stylesheet" href="css/icons-container.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Gerador de assinatura</title>
  </head>
  <body>
    <main>
      <nav class="tabs">
        <ul>
          <li class="tab -active">info</li>
          <li class="tab">social</li>
          <li class="tab">templates</li>
        </ul>
      </nav>

      <section data-name="info" class="container -active">
        <h3>Digite suas informações</h3>
        <form id="info">
          <div class="inputs">
            <input type="text" name="name" placeholder="Nome" id="name" />
            <label for="name">Nome</label>
          </div>

          <div class="inputs">
            <input
              type="text"
              name="position"
              placeholder="Cargo"
              id="position"
            />
            <label for="position">Cargo</label>
          </div>

          <div class="inputs">
            <input
              type="text"
              name="telephone"
              placeholder="Telefone"
              id="telephone"
            />
            <label for="telephone">Telefone</label>
          </div>

          <div class="inputs">
            <input type="text" name="email" placeholder="Email" id="email" />
            <label for="email">Email</label>
          </div>

          <div class="inputs">
            <input type="text" name="website" placeholder="Site" id="website" />
            <label for="website">Site</label>
          </div>

          <div class="inputs">
            <input
              type="text"
              name="photo_url"
              placeholder="URL da Foto"
              id="photo_url"
            />
            <label for="photo_url">URL da Foto</label>
          </div>
        </form>
        <button class="button">Avançar</button>

      </section>

      <section data-name="social" class="container">
        <h3>Selecione o tipo de icone</h3>
        <ul class="icon-types">
          <li class="icon-type round">
            <input type="radio" name="icon-type" id="round" checked="checked" value="round" >
            <label for="round">Round</label>
          </li>
          <li class="icon-type circle">
            <input type="radio" name="icon-type" id="circle" value="circle">
            <label for="circle">Circle</label>
          </li>
        </ul>
        
        <form id="social">        
        </form>

        <div class="icons-container">
          <p>Selecione suas redes sociais</p>
          <div class="icons"></div>
        </div>

        <button class="button">Avançar</button>
      </section>

      <section data-name="templates" class="container">Templates</section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
